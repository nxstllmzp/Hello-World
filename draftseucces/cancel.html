    <script>
function confirmCancel(event) {
    event.preventDefault(); 

    Swal.fire({
        title: "คุณแน่ใจหรือไม่?",
        text: "หากยกเลิกแล้วจะไม่สามารถกู้คืนได้!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "ใช่, ฉันต้องการยกเลิก!",
        cancelButtonText: "ไม่, ย้อนกลับ"
    }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: "ยกเลิกสำเร็จ!",
            text: "การจองของคุณถูกยกเลิกแล้ว.",
            icon: "success",
            showClass: {
              popup: "animate__animated animate__fadeInDown"
            },
            hideClass: {
              popup: "animate__animated animate__fadeOutUp"
            }
          }).then(() => {
              // เมื่อกดปุ่ม OK แล้วให้เปลี่ยนหน้าไปยัง URL ใหม่
              window.location.href = "/คืนเงิน/คืนเงิน.html"; // เปลี่ยนเป็น URL ที่ต้องการ
          });

          // สามารถเพิ่มโค้ดเพื่อส่งคำขอยกเลิกไปยังเซิร์ฟเวอร์ได้ที่นี่
        }
    });
}


// ผูก event ให้ปุ่ม
    document.addEventListener("DOMContentLoaded", function () {
    const cancelButton = document.querySelector(".cancel-button");
    if (cancelButton) {
        cancelButton.addEventListener("click", confirmCancel);
    }
});

  </script>
